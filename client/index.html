<body>
    <div class="container">
        <div class="header">
            <h1>üî§ o200k Tokenizer</h1>
            <p>Encode and decode text using the o200k tokenization (GPT-4o compatible)</p>
        </div>

        <div class="main-content">
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('encode')">Encode Text</button>
                <button class="tab" onclick="switchTab('decode')">Decode Tokens</button>
            </div>

            <div id="encode-tab" class="tab-content active">
                <div class="input-section">
                    <label for="textInput">Text to Encode:</label>
                    <textarea id="textInput" class="text-input" placeholder="Enter your text here..."></textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="encodeText()">üî¢ Encode to Tokens</button>
                    <button class="btn btn-secondary" onclick="clearInput('textInput')">üóëÔ∏è Clear</button>
                </div>

                <div class="loading" id="encodeLoading">
                    <div class="spinner"></div>
                    <div>Encoding text...</div>
                </div>

                <div id="encodeResult" class="result-section" style="display: none;">
                    <div class="result-header">
                        <div class="token-count" id="encodeTokenCount"></div>
                        <button class="copy-btn" onclick="copyResult('encodeTokens', this)">üìã Copy Tokens</button>
                    </div>
                    <div class="result-content" id="encodeTokens"></div>
                </div>
            </div>

            <div id="decode-tab" class="tab-content">
                <div class="input-section">
                    <label for="tokenInput">Tokens to Decode (comma-separated numbers):</label>
                    <textarea id="tokenInput" class="token-input" placeholder="Enter tokens separated by commas, e.g., 50235, 28672, 3644, 481, 869"></textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="decodeTokens()">üìù Decode to Text</button>
                    <button class="btn btn-secondary" onclick="clearInput('tokenInput')">üóëÔ∏è Clear</button>
                </div>

                <div class="loading" id="decodeLoading">
                    <div class="spinner"></div>
                    <div>Decoding tokens...</div>
                </div>

                <div id="decodeResult" class="result-section" style="display: none;">
                    <div class="result-header">
                        <div class="token-count" id="decodeTokenCount"></div>
                        <button class="copy-btn" onclick="copyResult('decodeText', this)">üìã Copy Text</button>
                    </div>
                    <div class="result-content" id="decodeText"></div>
                </div>
            </div>
        </div>
