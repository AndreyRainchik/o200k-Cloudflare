<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O200k Tokenizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #4facfe;
            border-bottom-color: #4facfe;
        }

        .tab:hover {
            background: rgba(79, 172, 254, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .text-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .token-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .token-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #ced4da;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #4facfe;
        }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .token-count {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4facfe;
        }

        .copy-btn {
            background: none;
            border: 1px solid #4facfe;
            color: #4facfe;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #4facfe;
            color: white;
        }

        .result-content {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .token-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .token {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
        }

        .error {
            background: #fee;
            border-left-color: #dc3545;
            color: #dc3545;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-config {
            margin-bottom: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
        }

        .api-config label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .api-config input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî§ O200k Tokenizer</h1>
            <p>Encode and decode text using the O200k tokenization (GPT-4o compatible)</p>
        </div>

        <div class="main-content">
            <div class="api-config">
                <label for="apiUrl">API Base URL:</label>
                <input type="text" id="apiUrl" value="https://o200k-tokenizer.andrey-bc3.workers.dev" placeholder="Enter your Cloudflare Worker URL">
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('encode')">Encode Text</button>
                <button class="tab" onclick="switchTab('decode')">Decode Tokens</button>
            </div>

            <div id="encode-tab" class="tab-content active">
                <div class="input-section">
                    <label for="textInput">Text to Encode:</label>
                    <textarea id="textInput" class="text-input" placeholder="Enter your text here..."></textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="encodeText()">üî¢ Encode to Tokens</button>
                    <button class="btn btn-secondary" onclick="clearInput('textInput')">üóëÔ∏è Clear</button>
                </div>

                <div class="loading" id="encodeLoading">
                    <div class="spinner"></div>
                    <div>Encoding text...</div>
                </div>

                <div id="encodeResult" class="result-section" style="display: none;">
                    <div class="result-header">
                        <div class="token-count" id="encodeTokenCount"></div>
                        <button class="copy-btn" onclick="copyResult('encodeTokens')">üìã Copy Tokens</button>
                    </div>
                    <div class="result-content">
                        <div class="token-list" id="encodeTokens"></div>
                    </div>
                </div>
            </div>

            <div id="decode-tab" class="tab-content">
                <div class="input-section">
                    <label for="tokenInput">Tokens to Decode (comma-separated numbers):</label>
                    <textarea id="tokenInput" class="token-input" placeholder="Enter tokens separated by commas, e.g., 15339, 1917, 374, 264, 1296"></textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="decodeTokens()">üìù Decode to Text</button>
                    <button class="btn btn-secondary" onclick="clearInput('tokenInput')">üóëÔ∏è Clear</button>
                </div>

                <div class="loading" id="decodeLoading">
                    <div class="spinner"></div>
                    <div>Decoding tokens...</div>
                </div>

                <div id="decodeResult" class="result-section" style="display: none;">
                    <div class="result-header">
                        <div class="token-count" id="decodeTokenCount"></div>
                        <button class="copy-btn" onclick="copyResult('decodeText')">üìã Copy Text</button>
                    </div>
                    <div class="result-content" id="decodeText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiBaseUrl = '';

        // Initialize API URL
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrlInput = document.getElementById('apiUrl');
            if (apiUrlInput) {
                apiBaseUrl = apiUrlInput.value;
                
                apiUrlInput.addEventListener('change', function() {
                    apiBaseUrl = this.value;
                });
            }
            
            // Verify all required elements exist
            const requiredElements = [
                'textInput', 'tokenInput', 'encodeResult', 'decodeResult',
                'encodeTokenCount', 'decodeTokenCount', 'encodeTokens', 'decodeText',
                'encodeLoading', 'decodeLoading'
            ];
            
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                console.error('Missing required elements:', missingElements);
            }
        });

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        async function encodeText() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();
            
            if (!text) {
                showError('encodeResult', 'Please enter some text to encode.');
                return;
            }

            if (!apiBaseUrl) {
                showError('encodeResult', 'Please enter your API URL.');
                return;
            }

            showLoading('encodeLoading');
            hideResult('encodeResult');

            try {
                const response = await fetch(`${apiBaseUrl}/encode`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to encode text');
                }

                displayEncodeResult(result);
            } catch (error) {
                showError('encodeResult', 'Error: ' + error.message);
            } finally {
                hideLoading('encodeLoading');
            }
        }

        async function decodeTokens() {
            const tokenInput = document.getElementById('tokenInput');
            const tokenText = tokenInput.value.trim();
            
            if (!tokenText) {
                showError('decodeResult', 'Please enter some tokens to decode.');
                return;
            }

            if (!apiBaseUrl) {
                showError('decodeResult', 'Please enter your API URL.');
                return;
            }

            // Parse comma-separated tokens
            let tokens;
            try {
                tokens = tokenText.split(',').map(t => {
                    const num = parseInt(t.trim());
                    if (isNaN(num) || num < 0) {
                        throw new Error('Invalid token: ' + t.trim());
                    }
                    return num;
                });
            } catch (error) {
                showError('decodeResult', 'Please enter valid comma-separated numbers.');
                return;
            }

            showLoading('decodeLoading');
            hideResult('decodeResult');

            try {
                const response = await fetch(`${apiBaseUrl}/decode`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tokens })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to decode tokens');
                }

                displayDecodeResult(result);
            } catch (error) {
                showError('decodeResult', 'Error: ' + error.message);
            } finally {
                hideLoading('decodeLoading');
            }
        }

        function displayEncodeResult(result) {
            const resultDiv = document.getElementById('encodeResult');
            const tokenCountDiv = document.getElementById('encodeTokenCount');
            const tokensDiv = document.getElementById('encodeTokens');
            
            tokenCountDiv.textContent = `Token Count: ${result.tokenCount}`;
            
            tokensDiv.innerHTML = result.tokens.map(token => 
                `<span class="token">${token}</span>`
            ).join('');
            
            resultDiv.classList.remove('error');
            resultDiv.style.display = 'block';
        }

        function displayDecodeResult(result) {
            const resultDiv = document.getElementById('decodeResult');
            const tokenCountDiv = document.getElementById('decodeTokenCount');
            const textDiv = document.getElementById('decodeText');
            
            tokenCountDiv.textContent = `Token Count: ${result.tokenCount}`;
            textDiv.textContent = result.text;
            
            resultDiv.classList.remove('error');
            resultDiv.style.display = 'block';
        }

        function showError(resultId, message) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = `<div class="result-content">${message}</div>`;
            resultDiv.classList.add('error');
            resultDiv.style.display = 'block';
        }

        function showLoading(loadingId) {
            document.getElementById(loadingId).classList.add('show');
        }

        function hideLoading(loadingId) {
            document.getElementById(loadingId).classList.remove('show');
        }

        function hideResult(resultId) {
            document.getElementById(resultId).style.display = 'none';
        }

        function clearInput(inputId) {
            document.getElementById(inputId).value = '';
            if (inputId === 'textInput') {
                hideResult('encodeResult');
            } else {
                hideResult('decodeResult');
            }
        }

        function copyResult(elementId) {
            const element = document.getElementById(elementId);
            let textToCopy;
            
            if (elementId === 'encodeTokens') {
                const tokens = Array.from(element.querySelectorAll('.token')).map(span => span.textContent);
                textToCopy = tokens.join(', ');
            } else {
                textToCopy = element.textContent;
            }
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'encode-tab') {
                    encodeText();
                } else {
                    decodeTokens();
                }
            }
        });
    </script>
</body>
</html>
